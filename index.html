<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RecipeJS - Functional Cooking Companion</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header Section -->
<header>
    <h1>RecipeJS</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Search recipes or ingredients..."
            autocomplete="off"
        >
        <button id="clear-search" class="clear-btn" style="display: none;">
            ✕
        </button>
    </div>

    <p>Your Functional Cooking Companion</p>
</header>

<!-- Main Section -->
<main>

    <section class="controls">

        <!-- Filter Buttons -->
        <div class="filter-group">
            <h3>Filter by Difficulty:</h3>
            <div class="button-group">
                <button class="filter-btn active" data-filter="all">Show All</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
                <button class="filter-btn" data-filter="quick">Quick Recipes (&lt; 30 min)</button>

                <!-- ✅ NEW: Favorites Filter -->
                <button class="filter-btn" data-filter="favorites">
                    ❤️ Favorites Only
                </button>
            </div>
        </div>

        <!-- Sort Buttons -->
        <div class="sort-group">
            <h3>Sort by:</h3>
            <div class="button-group">
                <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
                <button class="sort-btn" data-sort="none">Default Order</button>
            </div>
        </div>

    </section>

    <!-- ✅ NEW: Recipe Counter -->
    <div class="recipe-info">
        <p id="recipe-count">Showing 0 of 0 recipes</p>
    </div>

    <!-- Recipe Container -->
    <div id="recipe-container">
        <!-- Recipe cards will be inserted here by JavaScript -->
    </div>

</main>

<script src="app.js"></script>

</body>
</html>
